<div [formGroup]="form">
  <label [attr.for]="question.key">{{question.label}}</label>

  <!-- CHOOSE CONTROL TYPE -->
  <div [ngSwitch]="question.controlType" class="form-group label-small">

    <!-- TEXTBOX -->
    <input *ngSwitchCase="'textbox'" [formControlName]="question.key"
            class="form-control" [placeholder]="question.placeholder"
            [id]="question.key" [type]="question.type" [required]="question.required">

    <!-- SELECT (DROPDOWN)-->
    <select [id]="question.key" *ngSwitchCase="'dropdown'" [formControlName]="question.key" [class]="form-control"
            [required]="question.required">
      <option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</option>
    </select>

  </div> 

  <div class="errorMessage alert alert-danger" *ngIf="!isValid">{{question.label}} is required</div>
</div>
