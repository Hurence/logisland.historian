<div [formGroup]="form">
  <!-- CHOOSE CONTROL TYPE -->
  <div [ngSwitch]="question.controlType" class="input-group input-group-sm mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text bg-primary" id="question.key" [attr.for]="question.key">{{question.label}}</span>
    </div>

    <!-- TEXTBOX -->
    <input *ngSwitchCase="'textbox'" [formControlName]="question.key"
            class="form-control" [placeholder]="question.placeholder"
            [id]="question.key" [type]="question.type" [required]="question.required">

    <!-- SELECT (DROPDOWN)-->
    <select *ngSwitchCase="'dropdown'" [id]="question.key" [formControlName]="question.key"
            class]="form-control" [required]="question.required">
      <option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</option>
    </select>

    <!-- ARRAY -->
    <div *ngSwitchCase="'array'" [formArrayName]="question.key" class="form-control" [id]="question.key">
      <div *ngFor="let item of arrayControls; let i=index" [formGroupName]="i">
        <!-- The repeated address template -->
        <h4>Label #{{i + 1}}</h4>
        <div style="margin-left: 1em;">
          <div class="form-group">
            <label class="center-block">Label:
              <input class="form-control" [formControlName]="'label'">
            </label>
            <button (click)="removeItem(i)" type="button">Remove this item</button>
          </div>
        </div>
        <br>
      </div>

      <button (click)="addItem()" type="button">Add an item</button>
    </div>
  </div>
  <div class="errorMessage alert alert-danger" *ngIf="!isValid">{{question.label}} is required</div>
</div>
