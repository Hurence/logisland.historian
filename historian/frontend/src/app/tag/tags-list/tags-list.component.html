<div *ngFor="let datasourceId of datasourcesId()">
    tags of datasource '{{datasourceId}}':
    <div *ngFor="let tag of tagsMap.get(datasourceId) | async">
        <app-button-labelled [centerLabel]="tag.tag_name"
          [topRightLabel]="tag.data_type"
          [bottomRightLabel]="tag.labels"
          [isActive]="isSelected(tag)"
          (click)="onSelect(tag)">
        </app-button-labelled>
    </div>
</div>
