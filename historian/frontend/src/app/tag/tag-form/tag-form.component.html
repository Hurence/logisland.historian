TAGS CONFIGURATION
Modify the label, description and update rate of a tag or multiple tags
<div *ngIf="visible">
  <form (ngSubmit)="onSubmit()" [formGroup]="form">

    <div *ngFor="let question of questionsMultiSelection" class="form-row">
      <app-question [question]="question" [form]="form"></app-question>
    </div>

    <div class="form-row">
      <button type="submit" [disabled]="!form.valid">Save</button>
    </div>

    <ng-container *ngIf="showEntireForm">
      <div *ngFor="let question of questionsSingleSelection" class="form-row">
        <app-question [question]="question" [form]="form"></app-question>
      </div>
    </ng-container>
  </form>

  <div *ngIf="payLoad" class="form-row">
    <p>
    <strong>Saved the following values</strong><br>{{payLoad}}
    </p>
  </div>
</div>
