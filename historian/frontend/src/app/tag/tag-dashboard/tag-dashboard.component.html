<div class="container-fluid h-100">
  <div class="row h-100">
    <div class="col-lg-12 col-md-12 pt-0 pb-0">

      <div class="row mt-0 h-100">
        <div class="col-lg-4"
             [ngClass]="{'col-md-4' : !isHelpHidden(), 'col-md-6 col-lg-6' : isHelpHidden()}">
          <div class="card h-100">

            <div class="card-body">
                <h6 _ngcontent-c2="" class="text-uppercase"
                i18n="data sources|text above data sources list">
              tags list
              <small _ngcontent-c2="" class="text-muted">Select a TAG or multiple tags to edit or add to collection</small>
            </h6>

            <div class="row">
              <div class="col-sm-12 col-md-12 col-lg-12 ">
                <app-search [placeHolder]="filterPlaceHolder"
                            (queryString)="onFilterQuery($event)"></app-search>
              </div>
            </div>
            <!-- {{lastSelectedTag | json}} -->
            <app-tag-tree [dataSet]="dataSet"
                           (selectedTagsE)="onSelectTag($event)"></app-tag-tree>
            </div>
          </div>
        </div>



        <div class="col-lg-4"
             [ngClass]="{'col-md-4' : !isHelpHidden(), 'col-md-6 col-lg-6' : isHelpHidden()}">
          <div class="card h-100 datasources-list">

            <div class="card-body">

              <app-tag-form [questionsMultiSelection]="questionsMultiSelection"
                            [questionsSingleSelection]="questionsSingleSelection"
                            [tags]="selectedTags"
                            (submitted)="onTagSaved($event)"></app-tag-form>

              <!-- <button type="button" class="btn btn-outline-primary text-uppercase float-right" (click)="onClickAddDatasource()">Add Data source</button> -->
            </div>
          </div>
        </div>



        <div class="help-content col-lg-4"
             [ngClass]="{'col-md-4' : !isHelpHidden(), 'col-md-6 col-lg-6' : isHelpHidden()}"
             *ngIf="!isHelpHidden()">
          <div class="card h-100">
            <div class="card-body">
              <app-tag-help></app-tag-help>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<footer class="navbar footer fixed-bottom footer-light footer-shadow content container-fluid">
  <div class="col-lg-12 col-md-12 ">
    <div class="row">
      <div class="col-lg-6 col-md-6">
        <button class="btn btn-primary btn-md btn-block text-uppercase float-left" (click)="goToDatasource()">
          <i class="fa fa-arrow-left float-left"></i> DATA SOURCES
        </button>
      </div>
      <div class="col-lg-6 col-md-6">
        <button type="button" class="btn btn-primary btn-md btn-block text-uppercase float-right" (click)="goToConfig()" [disabled]="datasetHasNoTags()">
          <i class="fa fa-arrow-right float-right"></i> GRAPHER
        </button>
      </div>
    </div>
  </div>

</footer>
