<h1>Choose your selection of tag</h1>
<div class="ui-g-12">
    <!-- Select selection -->
    <p-dropdown [options]="selectionOptions"  placeholder="please create a selection"
        [(ngModel)]="tagSelection"
        [autoWidth]="false" [style]="{'min-width':'15em'}"></p-dropdown>

    <button type="button" (click)="delete(tagSelection)" class="btn btn-danger ml-2">Delete</button>
    <button type="button" (click)="update(tagSelection)" class="btn btn-success ml-2">Update</button>
    <button type="button" (click)="showDialog()" class="btn btn-info ml-2">
      <i class="fa fa-plus" aria-hidden="true"></i>Add new selection
    </button>
</div>
<div class="ui-g-12">
    <app-historian-tag-tree [(tagsSelection)]="tagSelection"></app-historian-tag-tree>
</div>

<p-dialog [(visible)]="display">
    <p-header>
        Create a new selection of tags
    </p-header>
    <app-selection-form [questions]="selectionQuestions" [item]="selectionOfTagsInForm" (submitted)="onCreated($event)"></app-selection-form>
    <p-footer>
    </p-footer>
</p-dialog>
