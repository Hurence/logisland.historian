<form (ngSubmit)="onSubmit()" [formGroup]="form">
  <div *ngFor="let question of questions" class="">
    <app-question [question]="question" [form]="form"></app-question>
  </div>

  <div class="form-row">
    <button type="button" (click)="revert()" class="btn btn-danger" [disabled]="!form.valid">Cancel</button>

    <button class="btn btn-success" type="submit" [disabled]="!form.valid">{{submitBtnMsg}}</button>
  </div>
</form>
