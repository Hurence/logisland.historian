
<div class="mx-auto" style="width: 20rem;">
    <button *ngIf="withExpandAll" pButton type="button" label="Expand all" (click)="expandAll()" class="mx-2 my-2"></button>
    <button *ngIf="withCollapseAll" pButton type="button" label="Collapse all" (click)="collapseAll()" class="mx-2 my-2"></button>
</div>
<p-tree [value]="treeNodes" [loading]="loading" id="historian-tree" (onNodeExpand)="loadNode($event)">
    <ng-template let-node pTemplate="folder">
    <div class="">
        <div class='row'>
            <div class='col-auto mr-auto text-truncate'
            pTooltip="{{node.label}}" tooltipPosition="right">{{node.label}}</div>
        </div>
    </div>
    </ng-template>
    <ng-template let-node pTemplate="historian-tag" class="h-100">
    <div class="">
        <div class='row'>
            <div class='col-auto mr-auto  text-truncate'
            pTooltip="{{node.label}}" tooltipPosition="right">{{node.label}}</div>
            <div class='col-auto'>
                    <i class="fa fa-clock-o" aria-hidden="true" pTooltip="Sampling rate {{node.data.update_rate}}" tooltipPosition="right"><span class="update-rate"> {{node.data.update_rate}}</span></i>
                    <button pButton type="button" (click)="showEditDialog(node); $event.stopPropagation();"
                    class="mx-1 my-1"
                    icon="fa fa-edit"></button>
                    <button pButton type="button" (click)="deleteTag(node); $event.stopPropagation();"
                    class="mx-1 my-1"
                    icon="fa fa-trash"></button>
                    <p-inputSwitch [(ngModel)]="node.data.enabled" (click)="toggleEnabled(node);$event.stopPropagation();"></p-inputSwitch>
            </div>
        </div>
    </div>
    </ng-template>
    <ng-template let-node pTemplate="opc-tag">
    <div class="">
        <div class='row'>
            <div class='col-auto mr-auto label-container text-truncate'
            pTooltip="{{node.label}}" tooltipPosition="right">{{node.label}}</div>
            <div class='col-auto'>
                    <i class="fa fa-clock-o" aria-hidden="true" pTooltip="Update rate  {{node.data.update_rate}}" tooltipPosition="top"><span class="update-rate"> {{node.data.update_rate}}</span></i>
                    <button pButton type="button" (click)="showEditDialog(node); $event.stopPropagation();"
                    class="mx-1 my-1"
                    icon="fa fa-edit"></button>
                    <p-button (click)="showDetailDialog(node.data)"
                    styleClass="mx-1 my-1"
                    icon="fa fa-trash"
                    disabled="true"></p-button>
                    <p-inputSwitch [(ngModel)]="node.data.enabled" (click)="toggleEnabled(node);$event.stopPropagation();"
                    onLabel="On" offLabel="Off"></p-inputSwitch>
            </div>
        </div>
    </div>
    </ng-template>
    <ng-template let-node pTemplate="none">
        No tag found
    </ng-template>
</p-tree>
<!-- tag form edit -->
<p-dialog [(visible)]="displayEdit" [modal]="true" [dismissableMask]="true">
    <p-header>
        Edit tag from datasource : '{{datasource?.id}}'
    </p-header>
    <app-edit-tag-form [questions]="tagEditQuestions" [item]="selectedTag" (submitted)="onTagSaved($event)"></app-edit-tag-form>
    <p-footer>
    </p-footer>
</p-dialog>
