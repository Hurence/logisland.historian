<div class="container-fluid h-100 bg-info list-datasource-container">
  <div class="row no-gutters">
    <div *ngFor="let datasource of datasources$ | async" (click)="onSelect(datasource)"
          class="col-lg-12 col-md-12 datasource-element">
      <div class="row no-gutters">
        <div class="col-lg-11 col-md-11">
          <app-button-labelled [centerLabel]="datasource.id" [topRightLabel]="datasource.datasource_type"
            [isActive]="datasource.id === selectedDatasource.id">
          </app-button-labelled>
        </div>

        <div class="col-lg-1 col-md-1">
          <button type="button" class="btn icon-trash"
          (click)="onDeleteDatasource(datasource)">
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
