<div class="h-100 list-container sticky-top">
  <div class="row no-gutters">
    <div *ngFor="let datasource of datasources$ | async"
          class="col-lg-12 col-md-12 datasource-element">
      <div class="row no-gutters">
        <div class="col-lg-10 col-md-10" (click)="onSelect(datasource)">
          <app-button-labelled class="h-100"
            [centerLabel]="datasource.id" [topRightLabel]="datasource.datasource_type"
            [isActive]="datasource.id === selectedDatasource.id"
            [styleClass]="'blue-on-hover'">
          </app-button-labelled>
        </div>

        <div class="col-lg-2 col-md-2">
          <button type="button" class="btn"
          (click)="onDeleteDatasource(datasource)">
            <i class="fa fa-trash" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
