<div class="container-fluid h-100 text-white bg-secondary no-padding">
  <div class="row title bg-dark">
    <div class="col-lg-12 col-md-12">
      <h1>Datasources</h1>
    </div>
  </div>
  <div class="row content">
    <div class="col-lg-4 col-md-4 bg-secondary">

      <div class="row mt-0 h-100 left-panel">
        <div class="col-lg-12 col-md-12">
            <app-search [placeHolder]="filterPlaceHolder" (queryString)="onFilterQuery($event)"></app-search>
        </div>
        <div class="col-lg-12 col-md-12">
          <button type="button" class="btn"
            (click)="onClickAddDatasource()">
            Add new datasource
          </button>
        </div>
        <div class="col-lg-12 col-md-12 h-75">
            <app-datasources-list [dataSet]="dataSet"
            [selectedDatasource]="selectedDatasource"
            (selectedDatasourceE)="onSelectDatasource($event)"></app-datasources-list>
        </div>
      </div>
    </div>
    <div class="col-lg-8 col-md-8 bg-info">
      <div class="row">
        <div class="col-lg-12 col-md-12">
          <h2>Datasource Detail</h2>
        </div>
        <div class="col-lg-12 col-md-12">
            <div class="card h-100">
                <div class="card-body">
                  <button type="button" class="btn btn-outline-primary text-uppercase float-right" (click)="onClickAddDatasource()">Add Data source</button>
                  <app-datasource-form [datasource]="selectedDatasource"
                                       [isCreation]="isCreation"
                                       (submitted)="onSubmitted($event)"></app-datasource-form>
                </div>
            </div>
        </div>
      </div>
    </div>
    <!-- <div class="help-content col-lg-4" [ngClass]="{'col-md-4' : !isHelpHidden(), 'col-md-6 col-lg-6' : isHelpHidden()}" *ngIf="!isHelpHidden()">
      <div class="card h-100">
        <div class="card-body">
          <app-datasource-help></app-datasource-help>
        </div>
      </div>
    </div> TODO popup (dialog to show or hide) -->
  </div>
</div>
