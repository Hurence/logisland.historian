<header class="row">
  <nav id="main-nav"  class="navbar navbar-expand-lg navbar-dark bg-primary col-lg-12 col-md-12">
        <a class="nav-toggle" href="#sidebar" data-toggle="collapse">
            <i class="fa fa-navicon fa-lg"></i>
        </a>
        <a class="navbar-brand" href="#">
            <img src="assets/logisland-historian-logo-hori.png" class="img-fluid rounded mx-auto d-block">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-3" aria-controls="navbarSupportedContent-3"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent-3">
            <ul class="navbar-nav ml-auto nav-flex-icons">
                <li class="nav-item">
                    <a class="nav-link help" (click)="toggleHelp()">
                        <i class="fa fa-question-circle " aria-hidden="true"></i>
                    </a>
                </li>
                <li class="nav-item avatar">
                    <i class="fa fa-user-circle" aria-hidden="true"></i>    
                </li>
                <li class="nav-item">
                    <b>{{username}}</b>
                </li>
                <li class="nav-item logout">
                    <a [href]="logoutUrl" class="nav-link logout" i18n="logout|to logout from the session" title="logout">
                        <i class="fa fa-sign-out fa-3" aria-hidden="true" style="font-size: initial;"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</header>


<div class="row content">
    <div class="col-md-2 col-xs-12 p-l-0 p-r-0 collapse in show h-100" id="sidebar">
        <div class="list-group panel">
            <!-- START menu-settings -->
            <a href="#menu-settings" class="list-group-item" data-toggle="collapse" data-parent="#sidebar" aria-expanded="true">
            <i class="fa fa-cogs"></i>
            <span class="hidden-sm-down">Settings</span>
            </a>
            <div class="collapse show sub-menu" id="menu-settings">
              <a routerLinkActive="active" routerLink="/sources-and-tags" class="list-group-item" data-parent="#menu-settings"><i class="fa fa-plug" aria-hidden="true"></i>Datasources</a>
              <a routerLinkActive="active" routerLink="/tag-import" class="list-group-item" data-parent="#menu-settings"><i class="fa fa-tags" aria-hidden="true"></i>Csv Tag Importation</a>
            </div>
            <!-- START menu selection -->
            <!-- <a routerLinkActive="active" routerLink="/selections" class="list-group-item"><i class="fa fa-hand-pointer-o" aria-hidden="true"></i>Selection</a> -->
            <!-- START menu-visualization -->
            <a href="#menu-visualization" class="list-group-item" data-toggle="collapse" data-parent="#sidebar" aria-expanded="true">
                <i class="fa fa-eye" aria-hidden="true"></i>
            <span class="hidden-sm-down">Visualization</span>
            </a>
            <div class="collapse show sub-menu" id="menu-visualization">
              <a class="list-group-item" routerLinkActive="active" routerLink="/visualization" data-parent="#menu-visualization"><i class="fa fa-tags" aria-hidden="true"></i>Tags</a>            
            </div>  
            <div class="mx-auto logo-hurence" >
                <span>
                    <img src="assets/logo.png" class="img-fluid">
                </span>
              </div>
            
            <!-- END menu-visualization -->
        </div>
    </div>
    <!-- class="col-md-2 col-xs-12 p-l-0 p-r-0 collapse in show h-100" -->
    <main class="col-md-10 col-xs-12 no-padding">
        <p-growl></p-growl>
        <p-confirmDialog rejectLabel="Cancel" acceptLabel="Ok"></p-confirmDialog>
        <router-outlet></router-outlet>
    </main>
</div>
