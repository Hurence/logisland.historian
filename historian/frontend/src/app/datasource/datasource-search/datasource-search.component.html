<div class="row">
  <div class="col-sm-12 col-md-12 col-lg-12 ">

    <div class="input-group mb-3 filter">
      <div class="input-group-prepend">
        <span class="input-group-text text-uppercase bg-primary" id="inputGroup-sizing-default"><i class="fa fa-filter" aria-hidden="true"></i></span>
      </div>
      <input type="search" class="form-control" id="search"
             placeholder="Type to filter by type or by description..."
             (keyup)="update(search.value)"
             (keyup.enter)="onEnter(search.value)"
             #search>

    </div>

  </div>
</div>
