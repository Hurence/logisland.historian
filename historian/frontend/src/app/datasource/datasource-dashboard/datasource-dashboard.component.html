<div class="container-fluid mt-2 h-100">
  <div class="row h-100">
    <div class="col-lg-12 col-md-12 pt-0 pb-0">

      <div class="row mt-0 h-100">
        <div class="col-lg-4 col-md-4 h-100">
          <div class="card h-100">

                            <div class="card-body">
          <app-datasource-form #dsForm
                              [datasource]="selectedDatasource"
                              (submitted)="list.getDatasources()"></app-datasource-form>
        </div>
        </div>
        </div>

        <div class="col-lg-4 col-md-4 h-100">
          <div class="card h-100">

                            <div class="card-body">
          <button type="button" class="btn btn-outline-primary text-uppercase float-right" (click)="dsForm.resetForm()">Add Data source</button>

          <app-datasource-search (queryString)="list.getDatasourcesQuery($event)"></app-datasource-search>

          <app-datasources-list [dataSet]="dataSet"
                                (selectDatasource)="onSelectDatasource($event)"
                                #list></app-datasources-list>
        </div>
        </div>
        </div>
        <div class="col-lg-4 col-md-4 help-content">
          <div class="card h-100">

                            <div class="card-body">
          <h5 class="text-uppercase"><i class="fa fa-question-circle" aria-hidden="true"></i> data sources</h5>
          <h6 class="text-uppercase">
            data sources
            <small class="text-muted">add a data source</small>
          </h6>
          <p>You can use the mark tag to <mark>highlight</mark> text.</p>
          <h6 class="text-uppercase">
            data sources
            <small class="text-muted">data sources list</small>
          </h6>
          <p>You can use the mark tag to <mark>highlight</mark> text.</p>
        </div>
        </div>
        </div>
      </div>
    </div>

  </div>
</div>

<footer class="footer fixed-bottom">

        <div class="col-lg-12 col-md-12 ">
          <div class="card h-100">

                            <div class="card-body">
                            <div class="row">
            <div class="col-lg-6 col-md-6">
              <button class="btn btn-primary btn-md btn-block text-uppercase">
                <i class="fa fa-arrow-left float-left"></i> DATA SOURCES
              </button>

          </div>
            <div class="col-lg-6 col-md-6">
              <button type="button" class="btn btn-primary btn-md btn-block text-uppercase float-right"
                      (click)="goToTags()"
                      [disabled]="datasetIsEmpty()">Tags<i class="fa fa-arrow-right float-right"></i></button>

          </div>
          </div>
          </div>
          </div>
        </div>

    </footer>
